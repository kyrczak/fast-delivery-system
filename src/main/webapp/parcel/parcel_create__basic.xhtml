<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{parcelCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create parcel - basic information</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn" value="Previous" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="Next"
                                         action="#{parcelCreate.goToWarehouseAction()}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="status" value="#{parcelCreate.parcel.status}" styleClass="form-control"/>
                            <h:outputLabel for="status" value="status:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="weight" value="#{parcelCreate.parcel.weight}" styleClass="form-control"/>
                            <h:outputLabel for="weight" value="weight:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="deliveryDate"
                                         value="#{parcelCreate.parcel.deliveryDate}"
                                         converter="localDateConverter"
                                         required="true"
                                         styleClass="form-control"/>
                            <h:outputLabel for="deliveryDate" value="deliveryDate:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn btn-primary" value="Create" disabled="true"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Cancel"
                                         action="#{parcelCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
