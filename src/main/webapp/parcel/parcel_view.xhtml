<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="uuid" value="#{parcelView.uuid}" required="true"/>
        <f:viewAction action="#{parcelView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{parcelView.parcel.uuid}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Weight
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{parcelView.parcel.weight}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Status
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{parcelView.parcel.parcelStatus}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Delivery date
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{parcelView.parcel.deliveryDate}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Warehouse
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{parcelView.parcel.warehouse}"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-3">
                        <h:graphicImage alt="parcel image" styleClass="w-100"
                                        value="/api/parcels/#{parcelView.uuid}/image"/>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
