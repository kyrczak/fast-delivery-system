<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{parcelCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create parcel - basic information</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn" value="Previous" immediate="true"
                                         action="#{parcelCreate.goToImageAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:button styleClass="btn" value="Next" disabled="true"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Warehouse
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{parcelCreate.parcel.warehouse.name}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Status
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{parcelCreate.parcel.status}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Delivery date
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{parcelCreate.parcel.deliveryDate}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                Weight
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{parcelCreate.parcel.weight}"/>
                            </div>
                        </div>
                    </div>

                    <!-->
                    <div class="col-3">
                        <h:graphicImage value="#{parcelCreate.getParcelImageUrl()}"
                                        alt="Parcel Image" styleClass="img-thumbnail"/>
                    </div>
                    <!-->
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Create"
                                         action="#{parcelCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Cancel"
                                         action="#{parcelCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
