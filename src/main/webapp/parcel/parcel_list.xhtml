<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="parcel" name="css/parcel_list.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header><h2>parcels</h2></header>

            <h:dataTable value="#{parcelList.parcels.parcels}" var="parcel"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">UUID</f:facet>
                    <h:outputText value="#{parcel.uuid}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/parcel/parcel_view.xhtml" value="View">
                        <f:param name="uuid" value="#{parcel.uuid}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/parcel/parcel_edit.xhtml" value="Edit">
                        <f:param name="uuid" value="#{parcel.uuid}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{parcelList.deleteAction(parcel)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/parcel/parcel_create__basic.xhtml"
                              value="Create new parcel"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
