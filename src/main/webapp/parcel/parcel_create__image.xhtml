<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article>
            <header><h2>Create parcel - Image upload</h2></header>
            <h:form enctype="multipart/form-data" styleClass="container">

                <div class="row mb-3">
                    <div class="col-6">
                        <h:panelGroup rendered="#{parcelCreate.parcel.imagePath == null}">
                            <h:outputLabel for="image" value="Upload Image:" styleClass="form-label"/>
                            <h:inputFile id="image" value="#{parcelCreate.uploadedImage}" styleClass="form-control"/>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{parcelCreate.parcel.imagePath != null}">
                            <h:outputLabel for="imageFile" value="Uploaded Image:" styleClass="form-label"/>
                            <h:inputText id="imageFile" value="#{parcelCreate.parcel.imagePath}"
                                         readonly="true" styleClass="form-control"/>
                            <h:commandButton value="Reset Image" action="#{parcelCreate.resetImageAction()}" />
                        </h:panelGroup>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <h:commandButton value="Save Image" action="#{parcelCreate.saveImageAction()}" />
                    </div>
                    <div class="col-2">
                        <h:commandButton value="Cancel" action="#{parcelCreate.cancelAction()}" />
                    </div>
                </div>

            </h:form>
        </article>
    </ui:define>
</ui:composition>
